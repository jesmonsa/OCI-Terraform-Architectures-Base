                      box-shadow: 0 12px 25px rgba(39, 174, 96, 0.4);
                  }
                  .security-indicator:nth-child(1) { --delay: 0.2s; }
                  .security-indicator:nth-child(2) { --delay: 0.4s; }
                  .security-indicator:nth-child(3) { --delay: 0.6s; }
                  .security-indicator:nth-child(4) { --delay: 0.8s; }
                  .architecture-badge {
                      background: linear-gradient(135deg, #8e44ad, #9b59b6);
                      color: white;
                      padding: 15px 30px;
                      border-radius: 10px;
                      font-size: 1.3em;
                      font-weight: bold;
                      margin: 30px 0;
                      display: inline-block;
                      box-shadow: 0 10px 25px rgba(142, 68, 173, 0.3);
                      animation: slideInRight 1s ease-out 1s both;
                  }
                  .floating-shapes {
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                      pointer-events: none;
                      z-index: 1;
                  }
                  .shape {
                      position: absolute;
                      background: rgba(255, 255, 255, 0.03);
                      border-radius: 50%;
                      animation: float 6s ease-in-out infinite;
                  }
                  .shape:nth-child(1) {
                      width: 80px;
                      height: 80px;
                      top: 20%;
                      left: 10%;
                      animation-delay: 0s;
                  }
                  .shape:nth-child(2) {
                      width: 120px;
                      height: 120px;
                      top: 60%;
                      right: 10%;
                      animation-delay: 2s;
                  }
                  .shape:nth-child(3) {
                      width: 60px;
                      height: 60px;
                      bottom: 20%;
                      left: 20%;
                      animation-delay: 4s;
                  }
                  
                  @keyframes fadeInUp {
                      from {
                          opacity: 0;
                          transform: translateY(50px);
                      }
                      to {
                          opacity: 1;
                          transform: translateY(0);
                      }
                  }
                  
                  @keyframes slideInLeft {
                      from {
                          opacity: 0;
                          transform: translateX(-100px);
                      }
                      to {
                          opacity: 1;
                          transform: translateX(0);
                      }
                  }
                  
                  @keyframes slideInRight {
                      from {
                          opacity: 0;
                          transform: translateX(100px);
                      }
                      to {
                          opacity: 1;
                          transform: translateX(0);
                      }
                  }
                  
                  @keyframes pulse {
                      0%, 100% {
                          transform: scale(1);
                      }
                      50% {
                          transform: scale(1.05);
                      }
                  }
                  
                  @keyframes float {
                      0%, 100% {
                          transform: translateY(0px) rotate(0deg);
                      }
                      50% {
                          transform: translateY(-20px) rotate(180deg);
                      }
                  }
                  
                  @media (max-width: 768px) {
                      .container {
                          padding: 40px 20px;
                          margin: 20px;
                      }
                      h1 {
                          font-size: 2.5em;
                      }
                      .info-grid {
                          grid-template-columns: 1fr;
                      }
                  }
              </style>
          </head>
          <body>
              <div class="floating-shapes">
