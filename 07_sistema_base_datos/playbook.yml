---
- name: Configure Enterprise WebServers with Database Integration
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    fss_mount_ip: "{{ MountTargetIPAddress | default('10.0.4.25') }}"
    db_host: "{{ db_host | default('10.0.5.100') }}"

  tasks:
    - name: Kill any running apt processes
      shell: |
        pkill -f apt || true
        pkill -f dpkg || true
        sleep 5
      ignore_errors: yes

    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      retries: 3
      delay: 10
      register: apt_update_result
      until: apt_update_result is succeeded

    - name: Install required packages for FSS + Block Volumes + Database
      apt:
        name:
          - apache2
          - iptables-persistent
          - nfs-common
          - open-iscsi
          - parted
          - fdisk
          - e2fsprogs
          - php
          - php-cli
          - php-mysql
          - php-curl
          - php-json
          - php-mbstring
          - libapache2-mod-php
          - curl
          - wget
          - unzip
        state: present
      retries: 3
      delay: 10

    # ========================================
    # CONFIGURACI√ìN FILE STORAGE SYSTEM (FSS)
    # ========================================
    
    - name: Create mount point for shared filesystem
      file:
        path: /shared
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data

    - name: Mount the File Storage System
      mount:
        path: /shared
        src: "{{ fss_mount_ip }}:/sharedfs"
        fstype: nfs
        opts: rw,sync,hard,intr
        state: mounted

    - name: Create shared web directory in FSS
      file:
        path: /shared/web
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data

    - name: Create symbolic link for shared web content
      file:
        src: /shared/web
        dest: /var/www/html/shared
        state: link
        owner: www-data
        group: www-data

    # ==========================================
    # CONFIGURACI√ìN BLOCK VOLUMES (iSCSI)
    # ==========================================
    
    - name: Start and enable open-iscsi service
      systemd:
        name: open-iscsi
        state: started
        enabled: yes

    - name: Check if block volume is already attached
      stat:
        path: /dev/sdb
      register: block_device_check

    - name: Discover iSCSI targets (Block Volumes)
      shell: |
        iscsiadm --mode discovery --type sendtargets --portal 169.254.2.2
      register: iscsi_discovery
      when: block_device_check.stat.exists == false
      ignore_errors: yes

    - name: Login to iSCSI target
      shell: |
        for iqn in $(iscsiadm --mode discovery --type sendtargets --portal 169.254.2.2 | awk '{print $2}'); do
          iscsiadm --mode node --targetname $iqn --login
        done
      when: block_device_check.stat.exists == false
      ignore_errors: yes

    - name: Wait for block device to appear
      wait_for:
        path: /dev/sdb
        timeout: 30
      ignore_errors: yes

    - name: Check if block device has filesystem
      shell: blkid /dev/sdb
      register: filesystem_check
      failed_when: false
      changed_when: false

    - name: Create filesystem on block volume if needed
      filesystem:
        fstype: ext4
        dev: /dev/sdb
      when: filesystem_check.rc != 0
      ignore_errors: yes

    - name: Create mount point for block volume
      file:
        path: /blockvolume
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data

    - name: Mount block volume
      mount:
        path: /blockvolume
        src: /dev/sdb
        fstype: ext4
        opts: defaults,_netdev
        state: mounted
      ignore_errors: yes

    - name: Create web directory in block volume
      file:
        path: /blockvolume/web
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data

    - name: Create symbolic link for block volume web content
      file:
        src: /blockvolume/web
        dest: /var/www/html/blockvolume
        state: link
        owner: www-data
        group: www-data

    # ==========================================
    # CONFIGURACI√ìN DATABASE
    # ==========================================
    
    - name: Create database demo directory
      file:
        path: /var/www/html/database
        state: directory
        mode: '0755'
