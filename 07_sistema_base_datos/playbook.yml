    # ========================================
    # CONFIGURACI√ìN IPTABLES (LESSON6 Style)
    # ========================================
    
    - name: Flush all INPUT chain rules to ensure a clean slate
      iptables:
        chain: INPUT
        flush: yes

    - name: Re-insert rule to allow SSH traffic on port 22 from Bastion
      iptables:
        chain: INPUT
        action: insert
        rule_num: "1"
        protocol: tcp
        source: "{{ ansible_default_ipv4.network }}/24"
        destination_port: "22"
        jump: ACCEPT
        comment: "Allow SSH traffic from Bastion subnet"

    - name: Insert rule to allow HTTP traffic on port 80 from Load Balancer
      iptables:
        chain: INPUT
        action: insert
        rule_num: "2"
        protocol: tcp
        source: "10.0.2.0/24"
        destination_port: "80"
        jump: ACCEPT
        comment: "Allow HTTP traffic from Load Balancer subnet"

    - name: Insert rule to allow outgoing traffic to Database subnet
      iptables:
        chain: OUTPUT
        action: insert
        rule_num: "1"
        protocol: tcp
        destination: "10.0.5.0/24"
        destination_port: "1521"
        jump: ACCEPT
        comment: "Allow outgoing Oracle DB traffic to Database subnet"
      notify: Save iptables rules

