---
- hosts: all
  become: yes
  tasks:
    - name: Kill any running apt processes
      shell: |
        pkill -f apt || true
        pkill -f dpkg || true
        sleep 5
      ignore_errors: yes

    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      retries: 3
      delay: 10
      register: apt_update_result
      until: apt_update_result is succeeded

    - name: Install Apache and IPTables-Persistent
      apt:
        name:
          - apache2
          - iptables-persistent
        state: present
      retries: 3
      delay: 10

    - name: Flush all INPUT chain rules to ensure a clean slate
      iptables:
        chain: INPUT
        flush: yes

    - name: Re-insert rule to allow SSH traffic on port 22
      iptables:
        chain: INPUT
        action: insert
        rule_num: "1"
        protocol: tcp
        destination_port: "22"
        jump: ACCEPT
        comment: "Allow SSH traffic"

    - name: Insert rule to allow HTTP traffic on port 80
      iptables:
        chain: INPUT
        action: insert
        rule_num: "2"
        protocol: tcp
        destination_port: "80"
        jump: ACCEPT
        comment: "Allow HTTP traffic"
      notify: Save iptables rules

